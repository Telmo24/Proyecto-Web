  <body>
    <div id="wrapper">

      <!-- Header principal -->

        <img id="logo" src="../images/logo.png" alt="Logo Aramon" />

  <h1>Contáctanos</h1>

  <form class="form-contacto" method="post" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

    <label for="fecha">Fecha del problema:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="motivo">Motivo del contacto:</label>
    <select id="motivo" name="motivo" required>
      <option value="informacion">Información general</option>
      <option value="reserva">Reserva</option>
      <option value="reclamacion">Reclamación</option>
      <option value="otro">Otro</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="3" placeholder="Escribe tu mensaje aquí..." required></textarea>

    <div class="form-buttons">
      <button type="submit">Enviar</button>
      <button type="reset" class="reset-btn">Resetear</button>
    </div>
  </form>


  <!-- Footer -->
  <footer id="footer">
    <div class="botones">
      <button>
        <a href="http://www.facebook.com/grupoaramon/?locale=es_ES"
          target="_blank">

        </a>
      </button>
      <button>
        <a href="http://twitter.com/grupoaramon?lang=es" target="_blank">
          <i class="fa-brands fa-twitter fa-3x"></i>
        </a>
      </button>
      <button>
        <a href="http://instagram.com/grupoaramon" target="_blank">
          <i class="fa-brands fa-instagram fa-3x"></i>
        </a>
      </button>
    </div>
  </footer>
</body>
